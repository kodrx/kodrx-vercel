<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ver receta KodRx</title>
  <link rel="stylesheet" href="/estilos/global.css" />
</head>
<body>
  <main class="card">
    <h1>🧾 Receta Médica KodRx</h1>

    <section id="datos">
      <p><strong>📅 Fecha:</strong> <span id="fecha"></span></p>
      <p><strong>👨‍⚕️ Médico:</strong> <span id="medico"></span></p>
      <p><strong>🧪 Medicamentos:</strong></p>
      <ul id="listaMedicamentos"></ul>
    </section>

    <section id="qrs" style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
      <div style="text-align: center;">
        <p>🧱 Verificación Blockchain</p>
        <div id="qrBlockchain"></div>
      </div>
      <div style="text-align: center;">
        <p>💊 Validación y Surtido</p>
        <div id="qrFirebase"></div>
      </div>
    </section>

    <section id="hash" style="margin-top: 20px;">
      <p><strong>🔗 ID Blockchain:</strong> <span id="index"></span></p>
      <p><strong>🧬 Hash:</strong> <code id="hash"></code></p>
    </section>

    <a href="/medico/panel.html" class="volver">← Volver al panel</a>
  </main>

  <!-- Librería QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- Script principal -->
  <script type="module" src="ver-receta.js"></script>
</body>
</html>
