
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Médico - KodRx</title>
  <link rel="stylesheet" href="/estilos/global.css" />
</head>
<body>
  <header class="header">
    <img src="/assets/logo.png" alt="KodRx Logo" class="logo" />
    <h1 class="title">Panel Médico</h1>
  </header>

  <main class="container">
    <form id="generarRecetaForm" class="form-login">
      <div class="form-group">
        <label for="nombrePaciente">Nombre del paciente:</label>
        <input type="text" id="nombrePaciente" required />
      </div>

      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required />
      </div>

      <div class="form-group">
        <label for="diagnostico">Diagnóstico:</label>
        <input type="text" id="diagnostico" placeholder="Ej. Hipertensión" required />
      </div>

      <div class="form-group">
        <label for="observaciones">Signos Vitales y Observaciones:</label>
        <textarea id="observaciones"></textarea>
      </div>

      <div class="form-group">
        <label>Medicamentos:</label>
        <div id="medicamentosContainer"></div>
        <button type="button" id="agregarMedicamentoBtn">Agregar Medicamento</button>
      </div>

      <button type="submit">Generar Receta</button>
    </form>
  </main>

  <script type="module" src="/firebase-init.js"></script>
  <script type="module" src="/medico/panel-medico-master.js"></script>
</body>
</html>
