
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Médico - KodRx</title>
  <link rel="stylesheet" href="/estilos/global.css" />
  <script src="/componentes/header.js" defer></script>
</head>
<body>
  <main class="seccion">
    <h2>Registro de Médico</h2>
    <form id="registroForm">
      <label>Nombre completo</label>
      <input type="text" id="nombre" required />
      <label>Correo electrónico</label>
      <input type="email" id="correo" required />
      <label>Contraseña</label>
      <input type="password" id="password" required />
      <label>Especialidad</label>
      <input type="text" id="especialidad" required />
      <label>Cédula profesional</label>
      <input type="text" id="cedula" required />
      
    <label for="colonia">Colonia:</label>
    <input type="text" id="colonia" name="colonia" required />

    <label for="municipio">Municipio:</label>
    <input type="text" id="municipio" name="municipio" required />

    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado" required />

    <button type="submit">Registrar</button>
    
    </form>
    <p class="volver"><a href="/medico/login.html">← Volver al inicio de sesión</a></p>
  </main>
  <script type="module" src="/firebase-init.js"></script>
  <script type="module" src="/medico/registro.js"></script>
</body>
</html>
