
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KodRx | Panel de Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow rounded p-6">
    <h1 class="text-2xl font-bold text-green-700 mb-4">Panel de Administración KodRx</h1>

    <div id="medicamentosSection">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Catálogo de Medicamentos</h2>
      <form id="formNuevoMedicamento" class="mb-4 flex gap-2 flex-wrap">
        <input id="nombreMedicamento" type="text" placeholder="Nombre del medicamento" required class="border px-3 py-2 rounded flex-grow" />
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Agregar</button>
      </form>
      <ul id="listaMedicamentos" class="space-y-2 text-gray-800"></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Autenticación del admin
    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== "admin@kodrx.app") {
        window.location.href = "login.html";
      } else {
        cargarMedicamentos();
      }
    });

    const listaMedicamentos = document.getElementById("listaMedicamentos");
    const formNuevo = document.getElementById("formNuevoMedicamento");

    formNuevo.addEventListener("submit", e => {
      e.preventDefault();
      const nombre = document.getElementById("nombreMedicamento").value.trim();
      if (nombre) {
        const nuevoRef = db.ref("catalogo_medicamentos").push();
        nuevoRef.set({ nombre });
        document.getElementById("nombreMedicamento").value = "";
      }
    });

    function cargarMedicamentos() {
      db.ref("catalogo_medicamentos").on("value", snapshot => {
        listaMedicamentos.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const li = document.createElement("li");
          li.className = "flex justify-between items-center bg-gray-50 px-4 py-2 border rounded";
          li.innerHTML = \`
            <span>\${data.nombre}</span>
            <button onclick="eliminarMedicamento('\${child.key}')" class="text-red-600 hover:underline">Eliminar</button>
          \`;
          listaMedicamentos.appendChild(li);
        });
      });
    }

    function eliminarMedicamento(id) {
      if (confirm("¿Seguro que deseas eliminar este medicamento?")) {
        db.ref("catalogo_medicamentos/" + id).remove();
      }
    }
  </script>
</body>
</html>
