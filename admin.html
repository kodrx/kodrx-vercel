
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KodRx | Panel de Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-4 text-gray-800">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Panel de Administración KodRx</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Médicos -->
      <div class="bg-white rounded shadow p-4">
        <h2 class="text-xl font-semibold mb-2">Médicos por Verificar</h2>
        <ul id="medicosPorVerificar" class="space-y-2 text-sm"></ul>
      </div>

      <div class="bg-white rounded shadow p-4">
        <h2 class="text-xl font-semibold mb-2">Médicos Verificados</h2>
        <ul id="medicosVerificados" class="space-y-2 text-sm"></ul>
      </div>

      <!-- Farmacias -->
      <div class="bg-white rounded shadow p-4">
        <h2 class="text-xl font-semibold mb-2">Farmacias por Verificar</h2>
        <ul id="farmaciasPorVerificar" class="space-y-2 text-sm"></ul>
      </div>

      <div class="bg-white rounded shadow p-4">
        <h2 class="text-xl font-semibold mb-2">Farmacias Verificadas</h2>
        <ul id="farmaciasVerificadas" class="space-y-2 text-sm"></ul>
      </div>

      <!-- Medicamentos -->
      <div class="bg-white rounded shadow p-4 col-span-1 md:col-span-2">
        <h2 class="text-xl font-semibold mb-2">Catálogo de Medicamentos</h2>
        <form id="formNuevoMedicamento" class="flex flex-wrap gap-2 mb-4">
          <input id="nombreMedicamento" type="text" placeholder="Nombre del medicamento" class="flex-grow px-3 py-2 border rounded" required />
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Agregar</button>
        </form>
        <ul id="listaMedicamentos" class="space-y-2 text-sm"></ul>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== "admin@kodrx.app") {
        window.location.href = "login.html";
      } else {
        cargarUsuarios();
        cargarMedicamentos();
      }
    });

    function cargarUsuarios() {
      db.ref("usuarios").once("value", snapshot => {
        const medicosV = document.getElementById("medicosVerificados");
        const medicosNV = document.getElementById("medicosPorVerificar");
        const farmaciasV = document.getElementById("farmaciasVerificadas");
        const farmaciasNV = document.getElementById("farmaciasPorVerificar");

        medicosV.innerHTML = medicosNV.innerHTML = "";
        farmaciasV.innerHTML = farmaciasNV.innerHTML = "";

        snapshot.forEach(child => {
          const data = child.val();
          if (data.tipo === "medico") {
            const li = document.createElement("li");
            li.className = "border p-2 rounded";
            li.innerHTML = \`<strong>\${data.nombre}</strong><br/>Correo: \${data.correo}<br/>Cédula: \${data.cedula}<br/>
              \${!data.verificado ? "<button class='bg-blue-500 text-white px-2 py-1 rounded mt-1' onclick='verificarUsuario(\"\${child.key}\")'>Verificar</button>" : ""}\`;
            (data.verificado ? medicosV : medicosNV).appendChild(li);
          } else if (data.tipo === "farmacia") {
            const li = document.createElement("li");
            li.className = "border p-2 rounded";
            li.innerHTML = \`<strong>\${data.nombre}</strong><br/>Correo: \${data.correo}<br/>
              \${!data.verificado ? "<button class='bg-blue-500 text-white px-2 py-1 rounded mt-1' onclick='verificarUsuario(\"\${child.key}\")'>Verificar</button>" : ""}\`;
            (data.verificado ? farmaciasV : farmaciasNV).appendChild(li);
          }
        });
      });
    }

    function verificarUsuario(uid) {
      db.ref("usuarios/" + uid + "/verificado").set(true).then(() => {
        alert("Usuario verificado");
        cargarUsuarios();
      });
    }

    const listaMedicamentos = document.getElementById("listaMedicamentos");
    const formNuevo = document.getElementById("formNuevoMedicamento");

    formNuevo.addEventListener("submit", e => {
      e.preventDefault();
      const nombre = document.getElementById("nombreMedicamento").value.trim();
      if (nombre) {
        const nuevoRef = db.ref("catalogo_medicamentos").push();
        nuevoRef.set({ nombre });
        document.getElementById("nombreMedicamento").value = "";
      }
    });

    function cargarMedicamentos() {
      db.ref("catalogo_medicamentos").on("value", snapshot => {
        listaMedicamentos.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const li = document.createElement("li");
          li.className = "flex justify-between items-center bg-gray-50 px-4 py-2 border rounded";
          li.innerHTML = \`
            <span>\${data.nombre}</span>
            <button onclick="eliminarMedicamento('\${child.key}')" class="text-red-600 hover:underline">Eliminar</button>
          \`;
          listaMedicamentos.appendChild(li);
        });
      });
    }

    function eliminarMedicamento(id) {
      if (confirm("¿Seguro que deseas eliminar este medicamento?")) {
        db.ref("catalogo_medicamentos/" + id).remove();
      }
    }
  </script>
</body>
</html>
