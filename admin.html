<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KodRx | Verificación de Cédulas</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    button {
      background-color: #007070;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #successMsg {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Panel de Verificación de Cédulas</h2>
  <div id="successMsg">✅ Médico verificado con éxito</div>
  <div id="usuariosContainer"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const correosPermitidos = ["verificacion@kodrx.com", "admin@kodrx.com"];

    auth.onAuthStateChanged(user => {
      if (!user || !correosPermitidos.includes(user.email)) {
        alert("Acceso restringido.");
        window.location.href = "login.html";
        return;
      }

      db.ref("usuarios").orderByChild("verificado").equalTo(false).once("value", snapshot => {
        const container = document.getElementById("usuariosContainer");
        container.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const uid = child.key;
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>Nombre:</strong> ${data.nombre}<br>
            <strong>Email:</strong> ${data.email}<br>
            <strong>Cédula:</strong> ${data.cedula}<br><br>
            <button onclick="verificar('${uid}')">Marcar como verificado</button>
          `;
          container.appendChild(div);
        });
      });
    });

    function verificar(uid) {
      firebase.database().ref("usuarios/" + uid + "/verificado").set(true)
        .then(() => {
          document.getElementById("successMsg").style.display = "block";
          setTimeout(() => location.reload(), 1500);
        });
    }
  </script>
</body>
</html>
