
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Farmacias | KodRx</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Ingreso Farmacias</h2>

    <input type="email" id="correo" placeholder="Correo electrónico" class="w-full border p-2 rounded mb-4" />
    <input type="password" id="password" placeholder="Contraseña" class="w-full border p-2 rounded mb-4" />

    <button id="loginBtn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">Ingresar</button>

    <p id="mensaje" class="text-center text-red-600 mt-4 hidden"></p>

    <p class="text-sm text-center mt-6">¿No tienes cuenta? <a href="farmacia_registro.html" class="text-blue-600 hover:underline">Regístrate aquí</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("loginBtn").addEventListener("click", () => {
      const correo = document.getElementById("correo").value.trim();
      const password = document.getElementById("password").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (!correo || !password) {
        mensaje.innerText = "Por favor completa todos los campos.";
        mensaje.classList.remove("hidden");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(correo, password)
        .then(cred => {
          const uid = cred.user.uid;
          db.ref("farmacias/" + uid).once("value").then(snapshot => {
            const data = snapshot.val();
            if (data && data.verificada) {
              window.location.href = "farmacia_verificador.html";
            } else {
              mensaje.innerText = "Tu cuenta aún no ha sido verificada.";
              mensaje.classList.remove("hidden");
            }
          });
        })
        .catch(error => {
          mensaje.innerText = "Error al iniciar sesión: " + error.message;
          mensaje.classList.remove("hidden");
        });
    });
  </script>
</body>
</html>
