<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificaci√≥n de Receta - DEBUG</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f7f7f7; }
    .log-box { background: #fff; padding: 1em; border-radius: 8px; margin-top: 2em; box-shadow: 0 0 5px #ccc; }
    pre { background: #eee; padding: 1em; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>üîç Diagn√≥stico KodRx | Verificaci√≥n de Receta</h1>

  <div class="log-box">
    <h2>Datos del QR escaneado</h2>
    <p><strong>Texto completo:</strong> <span id="urlCompleta"></span></p>
    <p><strong>UID:</strong> <span id="uidSpan"></span></p>
    <p><strong>ID de receta:</strong> <span id="idSpan"></span></p>
  </div>

  <div class="log-box">
    <h2>Resultado de la consulta a Firebase</h2>
    <pre id="resultadoFirebase">Esperando respuesta...</pre>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const uid = params.get("uid");

    document.getElementById("urlCompleta").textContent = window.location.href;
    document.getElementById("uidSpan").textContent = uid;
    document.getElementById("idSpan").textContent = id;

    if (!id || !uid) {
      document.getElementById("resultadoFirebase").textContent = "‚ùå Par√°metros no v√°lidos (id o uid faltante)";
    } else {
      db.ref("recetas/" + id).once("value")
        .then(snapshot => {
          const data = snapshot.val();
          if (data) {
            document.getElementById("resultadoFirebase").textContent = JSON.stringify(data, null, 2);
          } else {
            document.getElementById("resultadoFirebase").textContent = "‚ùå Receta no encontrada con ese ID";
          }
        })
        .catch(error => {
          document.getElementById("resultadoFirebase").textContent = "‚ùå Error al consultar Firebase: " + error.message;
        });
    }
  </script>
</body>
</html>
