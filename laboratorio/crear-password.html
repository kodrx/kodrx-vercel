<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Contraseña - KodRx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="/laboratorio/js/crearPassword.js"></script>
  <link rel="stylesheet" href="/estilos/global.css"> <!-- Asegúrate de tener algún CSS base -->
</head>
<body>
  <div class="contenedor">
    <h1>Establecer Contraseña</h1>
    <div id="estado"></div>

    <form id="form-password" style="display: none;">
      <label>Nueva contraseña:</label>
      <input type="password" id="password" required>
      <label>Confirmar contraseña:</label>
      <input type="password" id="confirm-password" required>
      <button type="submit">Guardar</button>
    </form>
  </div>
</body>
</html>
