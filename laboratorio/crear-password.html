<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Contraseña - KodRx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h2 {
      color: #003366;
    }

    form {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      max-width: 500px;
    }

    input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #estado {
      margin-top: 20px;
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 15px;
      border-radius: 6px;
      max-width: 500px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .volver {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }
  </style>
  <script type="module" defer src="/laboratorio/js/crearPassword.js"></script>
</head>
<body>
  <h2>Establecer tu contraseña</h2>

  <div id="estado"></div>

  <form id="form-password" style="display: none;">
    <label>Nueva contraseña:</label>
    <input type="password" id="password" required>
    <label>Confirmar contraseña:</label>
    <input type="password" id="confirm-password" required>
    <button type="submit">Guardar contraseña</button>
  </form>

  <a class="volver" href="/laboratorio/login.html">← Volver al login</a>
</body>
</html>
