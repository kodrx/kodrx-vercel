<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Crear contraseña – KodRx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/estilos/global.css" />
  <style>
    .card { max-width: 420px; margin: 40px auto; background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
    .title { font-weight:800; font-size:20px; margin-bottom:10px; }
    .muted { color:#6b7280; font-size:14px; }
    .row { margin:10px 0; }
    input[type="password"], input[readonly] {
      width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:10px; font-size:14px;
    }
    button { appearance:none; border:0; background:#0b5bd3; color:#fff; padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer; width:100%; }
    .err { color:#b91c1c; font-size:13px; margin-top:6px; }
    .ok  { color:#065f46; font-size:13px; margin-top:6px; }
    .hint{ font-size:12px; color:#6b7280; margin-top:6px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Crear contraseña</div>
    <div class="muted">Completa tu contraseña para activar tu cuenta.</div>

    <div class="row">
      <label class="muted">Correo</label>
      <input id="email" type="text" readonly />
    </div>

    <div class="row">
      <label class="muted">Nueva contraseña</label>
      <input id="pass1" type="password" placeholder="Mínimo 8 caracteres" />
    </div>

    <div class="row">
      <label class="muted">Confirmar contraseña</label>
      <input id="pass2" type="password" placeholder="Repite la contraseña" />
    </div>

    <div id="msg" class="err" style="display:none"></div>
    <div id="ok" class="ok"  style="display:none"></div>

    <div class="row">
      <button id="btnCrear">Activar cuenta</button>
      <div class="hint">Al continuar, aceptas las condiciones de uso de KodRx.</div>
    </div>
  </div>

  <!-- Core Firebase -->
  <script type="module">
    import { auth, db } from '/firebase-init.js';
    import {
      verifyPasswordResetCode,
      confirmPasswordReset,
      signInWithEmailAndPassword
    } from 'https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js';
    import {
      doc, getDoc, setDoc, updateDoc
    } from 'https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js';

    const $ = s => document.querySelector(s);
    const emailEl = $('#email');
    const pass1El = $('#pass1');
    const pass2El = $('#pass2');
    const msgEl   = $('#msg');
    const okEl    = $('#ok');
    const btn     = $('#btnCrear');

    const qs = new URLSearchParams(location.search);
    const oobCode = qs.get('oobCode');

    function showErr(txt){ msgEl.textContent = txt || 'Ocurrió un error.'; msgEl.style.display='block'; okEl.style.display='none'; }
    function showOk (txt){ okEl.textContent = txt || 'Listo.'; okEl.style.display='block'; msgEl.style.display='none'; }

    async function ensureLabDoc(uid, email){
      // Si ya existe, sólo “asegura” flags básicos
      const ref = doc(db, 'laboratorios', uid);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const d = snap.data() || {};
        const next = { ...d };
        if (d.estadoCuenta == null) next.estadoCuenta = 'activo';
        if (d.verificado   == null) next.verificado   = true;
        if (d.suspendido   == null) next.suspendido   = false;
        if ((d.correo||'') !== email) next.correo = email;
        await updateDoc(ref, next).catch(()=>{});
      } else {
        // Bootstrap mínimo; luego el admin completa datos
        await setDoc(ref, {
          uid,
          correo: email,
          nombreLaboratorio: '',
          telefono: '',
          estadoCuenta: 'activo',
          verificado: true,
          suspendido: false,
          creadoEn: new Date().toISOString()
        });
      }
    }

    async function main(){
      if (!oobCode){ showErr('Enlace inválido o caducado.'); return; }

      // 1) Mostrar email al que aplica el código
      let email;
      try{
        email = await verifyPasswordResetCode(auth, oobCode);
        emailEl.value = email || '';
      }catch(e){
        console.error(e);
        showErr('El enlace ya fue usado o expiró. Pide una nueva invitación.');
        return;
      }

      // 2) Crear password → confirmar → login → asegurar doc
      btn.addEventListener('click', async ()=>{
        const p1 = (pass1El.value||'').trim();
        const p2 = (pass2El.value||'').trim();
        if (p1.length < 8) { showErr('La contraseña debe tener al menos 8 caracteres.'); return; }
        if (p1 !== p2)     { showErr('Las contraseñas no coinciden.'); return; }

        btn.disabled = true;
        try{
          await confirmPasswordReset(auth, oobCode, p1);
          const cred = await signInWithEmailAndPassword(auth, email, p1);
          const uid  = cred.user.uid;

          // Asegura el doc del laboratorio
          await ensureLabDoc(uid, email);

          showOk('Tu cuenta ha sido activada. Redirigiendo…');
          // Redirige al panel de laboratorio (inteligencia comercial)
          setTimeout(()=>{ location.href = '/laboratorio/panel.html'; }, 700);
        }catch(e){
          console.error(e);
          showErr(e?.message?.replace('Firebase:', '').trim() || 'No se pudo activar la cuenta.');
          btn.disabled = false;
        }
      });
    }

    main().catch(err=>{ console.error(err); showErr('No se pudo procesar el enlace.'); });
  </script>
</body>
</html>
