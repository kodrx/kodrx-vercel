
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Farmacia | KodRx</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen text-gray-800">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Registro de Farmacia</h2>

    <input type="text" id="nombre" placeholder="Nombre de la farmacia" class="w-full border p-2 rounded mb-4" />
    <input type="email" id="correo" placeholder="Correo electrónico" class="w-full border p-2 rounded mb-4" />
    <input type="password" id="password" placeholder="Contraseña" class="w-full border p-2 rounded mb-4" />
    <input type="text" id="telefono" placeholder="Teléfono de contacto" class="w-full border p-2 rounded mb-4" />
    <input type="text" id="colonia" placeholder="Colonia" class="w-full border p-2 rounded mb-4" />
    <input type="text" id="municipio" placeholder="Municipio" class="w-full border p-2 rounded mb-4" />
    <input type="text" id="estado" placeholder="Estado" class="w-full border p-2 rounded mb-4" />

    <button id="registrarBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-semibold">Registrarse</button>

    <p id="mensaje" class="text-center text-red-600 mt-4 hidden"></p>

    <p class="text-sm text-center mt-6">¿Ya tienes cuenta? <a href="farmacia_login.html" class="text-blue-600 hover:underline">Inicia sesión</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("registrarBtn").addEventListener("click", () => {
      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const password = document.getElementById("password").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const colonia = document.getElementById("colonia").value.trim();
      const municipio = document.getElementById("municipio").value.trim();
      const estado = document.getElementById("estado").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (!nombre || !correo || !password || !telefono || !colonia || !municipio || !estado) {
        mensaje.innerText = "Por favor completa todos los campos.";
        mensaje.classList.remove("hidden");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(correo, password)
        .then(cred => {
          const uid = cred.user.uid;
          return db.ref("farmacias/" + uid).set({
            nombre, correo, telefono, colonia, municipio, estado,
            verificada: false
          });
        })
        .then(() => {
          window.location.href = "espera_verificacion_farmacia.html";
        })
        .catch(error => {
          mensaje.innerText = "Error: " + error.message;
          mensaje.classList.remove("hidden");
        });
    });
  </script>
</body>
</html>
