
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Farmacia | KodRx</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Registro de Farmacia</h2>
    <form id="formularioFarmacia" class="space-y-4">
      <input type="text" id="nombre" placeholder="Nombre de la farmacia" required class="w-full border p-2 rounded" />
      <input type="text" id="colonia" placeholder="Colonia" required class="w-full border p-2 rounded" />
      <input type="text" id="municipio" placeholder="Municipio o Alcaldía" required class="w-full border p-2 rounded" />
      <input type="text" id="estado" placeholder="Estado" required class="w-full border p-2 rounded" />
      <input type="text" id="cp" placeholder="Código Postal" required class="w-full border p-2 rounded" />
      <input type="email" id="correo" placeholder="Correo electrónico" required class="w-full border p-2 rounded" />
      <input type="tel" id="telefono" placeholder="Teléfono (opcional)" class="w-full border p-2 rounded" />
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">Registrar</button>
    </form>
    <p id="mensajeExito" class="hidden mt-4 text-green-600 font-semibold text-center">¡Registro exitoso!</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    document.getElementById("formularioFarmacia").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = firebase.auth().currentUser;
      if (!user) return;

      const farmacia = {
        nombre: document.getElementById("nombre").value,
        colonia: document.getElementById("colonia").value,
        municipio: document.getElementById("municipio").value,
        estado: document.getElementById("estado").value,
        cp: document.getElementById("cp").value,
        correo: document.getElementById("correo").value,
        telefono: document.getElementById("telefono").value || "",
        uid: user.uid,
        verificada: false,
        timestamp: new Date().toISOString()
      };

      db.ref("farmacias/" + user.uid).set(farmacia).then(() => {
        document.getElementById("mensajeExito").classList.remove("hidden");
        document.getElementById("formularioFarmacia").reset();
      });
    });
  </script>
</body>
</html>
