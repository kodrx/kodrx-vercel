<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador - KodRx</title>
  <link rel="stylesheet" href="/estilos/global.css" />
  <script src="/componentes/header.js" defer></script>
</head>
<body>
  <main class="seccion">
    <h2>Panel Principal del Administrador</h2>
    <p>Bienvenido al panel de administración. Elige una sección para gestionar:</p>

    <div style="margin-top: 20px;">
      <a href="/admin/medicos.html"><button>Ver Médicos</button></a>
      <a href="/admin/farmacias.html"><button>Ver Farmacias</button></a>
      <a href="/admin/laboratorios.html"><button>Ver Laboratorios</button></a>
    </div>

    <div style="margin-top: 30px;">
      <button id="btnLogout">Cerrar sesión</button>
      <p id="guardLog" style="opacity:.7;margin-top:8px;"></p>
    </div>
  </main>

  <!-- Wrapper SOLO admin -->
  <script type="module" src="/admin/firebase-init-admin.js"></script>

  <!-- Guard que NO hace loop -->
  <script type="module">
    const ADMIN_EMAIL = "admin@kodrx.app";

    const u = await window.waitAuthUser;           // espera hidratación
    const flag = sessionStorage.getItem("adminLoggedIn") === "true";
    const ok = !!u && (u.email || "").toLowerCase() === ADMIN_EMAIL.toLowerCase() && flag;

    // Log de diagnóstico útil
    document.getElementById("guardLog").textContent =
      `authUser=${u?.email || "null"} | flag=${flag} | ok=${ok}`;

    if (!ok) {
      sessionStorage.removeItem("adminLoggedIn");
      window.location.replace("/admin/login.html");
    }

    document.getElementById("btnLogout")?.addEventListener("click", () => {
      sessionStorage.removeItem("adminLoggedIn");
      window.location.replace("/admin/login.html");
    });
  </script>
</body>
</html>
