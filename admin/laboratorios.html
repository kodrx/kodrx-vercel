<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar Laboratorios - KodRx</title>
  <link rel="stylesheet" href="/estilos/global.css" />
  <script src="/componentes/header.js" defer></script>
  <script>
  window.addEventListener("error", function (e) {
    console.error("[GLOBAL ERROR]", e.message, "en", e.filename);
  });
</script>



</head>
<body>
  <h2>Administración de Laboratorios</h2>

  <form id="formLab">
    <h3>Registrar nuevo laboratorio</h3>
    <input type="text" placeholder="Nombre del laboratorio" id="nombre" required>
    <input type="text" placeholder="Persona de contacto" id="contacto" required>
    <input type="email" placeholder="Correo electrónico" id="correo" required>
    <input type="tel" placeholder="Teléfono" id="telefono" required>
    <input type="text" placeholder="Ubicación / Ciudad" id="ubicacion">
    <button type="submit">Registrar laboratorio</button>
  </form>

  <div class="laboratorios">
    <h3>Laboratorios registrados</h3>
    <div id="listaLabs">Cargando laboratorios...</div>
  </div>

  <a class="volver" href="/admin/admin.html">← Volver al panel principal</a>

  <script type="module" src="../firebase-init.js"></script>
<script type="module" src="adminLaboratorios-debug.js"></script>

</body>
</html>
