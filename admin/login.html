
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador</title>
  <link rel="stylesheet" href="/estilos/global.css" />
  <script type="module" src="/componentes/header.js" defer></script>
</head>
<body>
  <main>
    <h2>Acceso Administrador KodRx</h2>
    <form class="form-login" id="adminLoginForm">
      <input type="email" id="email" placeholder="Correo electr칩nico" required />
      <input type="password" id="password" placeholder="Contrase침a" required />
      <button type="submit">Iniciar sesi칩n</button>
      <p id="error" style="color: red; font-weight: bold;"></p>
    </form>
  </main>

  <script type="module">
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { auth } from "../firebase-init.js";

    const adminEmail = "admin@kodrx.app";

    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (user.email === adminEmail) {
          sessionStorage.setItem("adminLoggedIn", "true");
          window.location.href = "/admin/admin.html";
        } else {
          error.textContent = "No tienes permisos de administrador.";
        }
      } catch (err) {
        error.textContent = "Correo o contrase침a incorrectos.";
      }
    });
  </script>
</body>
</html>
