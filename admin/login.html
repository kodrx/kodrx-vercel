<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KodRx – Login Admin</title>
  <link rel="stylesheet" href="/estilos/global.css" />
  <!-- Wrapper SOLO admin -->
  <script type="module" src="/admin/firebase-init-admin.js"></script>
</head>
<body>
  <main class="seccion">
    <h2>Acceso administrador</h2>
    <form id="adminLoginForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
      <p id="error" style="color:#d14032;margin-top:8px;"></p>
    </form>
  </main>

  <script type="module">
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const ADMIN_EMAIL = "admin@kodrx.app";

    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      try {
        const cred = await signInWithEmailAndPassword(window.auth, email, password);
        const u = cred.user;
        if ((u.email || "").toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
          sessionStorage.setItem("adminLoggedIn", "true");
          window.location.href = "/admin/admin.html";
        } else {
          error.textContent = "No tienes permisos de administrador.";
        }
      } catch {
        document.getElementById("error").textContent = "Correo o contraseña incorrectos.";
      }
    });
  </script>
</body>
</html>
