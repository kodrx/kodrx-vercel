
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administración de Médicos - KodRx</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f4f8; color: #333; }
    h1 { color: #003366; }
    .grupo { margin-bottom: 30px; }
    .medico-btn {
      background-color: #ffffff;
      color: #003366;
      padding: 10px;
      border: 1px solid #ccc;
      width: 100%;
      text-align: left;
      cursor: pointer;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .medico-info {
      display: none;
      padding: 10px;
      border-left: 3px solid #003366;
      background: #f9f9f9;
      margin-bottom: 10px;
    }
    .verificar-btn {
      margin-top: 10px;
      padding: 5px 10px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Administración de Médicos</h1>

  <div class="grupo">
    <h2>Médicos Verificados</h2>
    <div id="verificados"></div>
  </div>

  <div class="grupo">
    <h2>Solicitudes Pendientes</h2>
    <div id="pendientes"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    function crearAcordeon(medico, id, contenedor, esPendiente) {
      const btn = document.createElement("button");
      btn.className = "medico-btn";
      btn.textContent = medico.nombre || "(Sin nombre)";
      const info = document.createElement("div");
      info.className = "medico-info";
      info.innerHTML = `
        <p><strong>Correo:</strong> ${medico.correo}</p>
        <p><strong>Teléfono:</strong> ${medico.telefono}</p>
        <p><strong>Colonia:</strong> ${medico.colonia}</p>
        <p><strong>Estado:</strong> ${medico.estado}</p>
        <p><strong>Registrado el:</strong> ${medico.timestamp?.toDate?.().toLocaleString() || 'Desconocido'}</p>
      `;
      if (esPendiente) {
        const verificarBtn = document.createElement("button");
        verificarBtn.className = "verificar-btn";
        verificarBtn.textContent = "Verificar";
        verificarBtn.onclick = async () => {
          await updateDoc(doc(db, "medicos", id), {
            verificado: true,
            verificadoEn: serverTimestamp()
          });
          alert("Médico verificado.");
          location.reload();
        };
        info.appendChild(verificarBtn);
      }
      btn.onclick = () => {
        info.style.display = info.style.display === "none" ? "block" : "none";
      };
      contenedor.appendChild(btn);
      contenedor.appendChild(info);
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/login.html";
        return;
      }

      const querySnapshot = await getDocs(collection(db, "medicos"));
      const verificadosDiv = document.getElementById("verificados");
      const pendientesDiv = document.getElementById("pendientes");

      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        if (data.verificado) {
          crearAcordeon(data, id, verificadosDiv, false);
        } else {
          crearAcordeon(data, id, pendientesDiv, true);
        }
      });
    });
  </script>
</body>
</html>
