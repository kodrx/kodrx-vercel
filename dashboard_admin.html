
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Control - KodRx</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold text-blue-800 mb-6 text-center">Panel de Control KodRx</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Usuarios Verificados -->
      <div class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-xl font-semibold mb-4 text-green-700">Usuarios Verificados</h2>
        <ul id="listaVerificados" class="list-disc list-inside text-gray-700 space-y-1"></ul>
      </div>

      <!-- Usuarios Pendientes -->
      <div class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-xl font-semibold mb-4 text-yellow-600">Usuarios Pendientes por Verificar</h2>
        <ul id="listaPendientes" class="list-disc list-inside text-gray-700 space-y-1"></ul>
      </div>

      <!-- Farmacias -->
      <div class="bg-white rounded-lg shadow-md p-4 md:col-span-2">
        <h2 class="text-xl font-semibold mb-4 text-purple-700">Farmacias Registradas</h2>
        <ul id="listaFarmacias" class="list-disc list-inside text-gray-700 space-y-1">
          <li class="text-gray-500 italic">Próximamente...</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(function(user) {
      const adminEmails = ["admin@kodrx.app", "verificacion@kodrx.app"];
      if (!user || !adminEmails.includes(user.email)) {
        window.location.href = "login.html";
        return;
      }

      const usuariosRef = firebase.database().ref("usuarios");

      usuariosRef.once("value", function(snapshot) {
        const verificados = document.getElementById("listaVerificados");
        const pendientes = document.getElementById("listaPendientes");

        snapshot.forEach(function(childSnapshot) {
          const data = childSnapshot.val();
          const li = document.createElement("li");
          li.textContent = `${data.nombre} (${data.correo}) - Cédula: ${data.cedula}`;

          if (data.verificado === true) {
            verificados.appendChild(li);
          } else {
            pendientes.appendChild(li);
          }
        });
      });
    });
  </script>

</body>
</html>
