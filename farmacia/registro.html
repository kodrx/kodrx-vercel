<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Farmacia - KodRx</title>
  <link rel="stylesheet" href="/estilos/global.css" />
  <script src="/componentes/header.js" defer></script>
</head>
<body>
  <main class="seccion">
    <h2>Registro de Farmacia</h2>
    <form id="registroFarmaciaForm">
      <label>Nombre de la farmacia</label>
      <input type="text" id="nombre" required />

      <label>Teléfono</label>
      <input type="tel" id="telefono" required />

      <label>Médico responsable</label>
      <input type="text" id="medico" required />

      <label>Correo electrónico</label>
      <input type="email" id="correo" required />

      <label>Contraseña</label>
      <input type="password" id="password" required />

      <label>Colonia</label>
      <input type="text" id="colonia" required />

      <label>Municipio</label>
      <input type="text" id="municipio" required />

      <label>Estado</label>
      <input type="text" id="estado" required />

     

      <button type="submit">Registrar</button>
    </form>

    <p class="volver"><a href="/farmacia/login.html">← Volver al inicio de sesión</a></p>
  </main>

  <script type="module" src="/firebase-init.js"></script>
  <script type="module" src="/farmacia/registroFarmacia.js"></script>
</body>
</html>
