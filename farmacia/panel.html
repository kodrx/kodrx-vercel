
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Panel Farmacia - KodRx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/estilos/global.css" />
  <script src="/componentes/header.js" defer></script>
</head>
<body>
  <main class="seccion">
    <h2>Bienvenido a KodRx</h2>
    <p id="nombre-farmacia">Cargando...</p>

    <div style="display: flex; flex-direction: column; gap: 10px; max-width: 320px; margin: auto; margin-top: 20px;">
      <button onclick="location.href='verificador.html'">ğŸ” Verificador de Recetas</button>
      <button onclick="location.href='historial.html'">ğŸ“‹ Mis Recetas Surtidas</button>
      <button onclick="cerrarSesion()">ğŸšª Cerrar sesiÃ³n</button>
    </div>
  </main>

  <script type="module" src="/firebase-init.js"></script>
  <script type="module">
    import { auth, db } from '/firebase-init.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const nombreFarmacia = document.getElementById("nombre-farmacia");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "login.html";
        return;
      }

      const snap = await getDoc(doc(db, "farmacias", user.uid));
      if (snap.exists()) {
        nombreFarmacia.innerText = snap.data().nombreFarmacia || "Farmacia sin nombre";
      } else {
        nombreFarmacia.innerText = "Farmacia sin registro";
      }
    });

    window.cerrarSesion = () => {
      signOut(auth).then(() => {
        location.href = "login.html";
      });
    };
  </script>
</body>
</html>
