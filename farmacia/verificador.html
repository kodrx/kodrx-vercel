
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Receta - KodRx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/estilos/global.css" />
  <script src="/componentes/header.js" defer></script>

</head>


<body>
  <h2>Verificador de Recetas</h2>

  <!-- Bloque lector (sólo se muestra si NO hay ?id=) -->
  <section id="scanUI" hidden>
    <video id="cam" playsinline style="width:100%;max-width:420px;border-radius:12px"></video>
    <div style="margin:8px 0">
      <button id="btnScan">Iniciar cámara</button>
      <input id="manual" placeholder="Pega URL o ID" style="width:60%">
      <button id="btnAbrir">Abrir</button>
    </div>
    <input id="fileQR" type="file" accept="image/*" capture="environment" style="display:none">
    <button id="btnFoto">Escanear foto</button>
  </section>

  <!-- Bloque detalle receta (sólo si HAY ?id=) -->
  <section id="detalleUI" hidden>
    <div id="detalleReceta">Cargando…</div>
    <!-- aquí va tu checklist/surtido -->
  </section>

  <!-- Lector offline -->
  <script defer src="/vendor/jsqr.min.js"></script>

<script>
;(() => {
  'use strict';

  // --- helpers básicos ---
  const $ = (s) => document.querySelector(s);
  const video     = $('#cam');
  const btnScan   = $('#btnScan');
  const fileInput = $('#fileQR'); // input type="file" accept="image/*" capture="environment" (recomendado)

  const IS_IOS = /iPad|iPhone|iPod/.test(navigator.userAgent)
    || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

  let _rafId = 0;
  let _stream = null;

  function extractId(txt){
    try { const u = new URL(txt); return u.searchParams.get('id') || null; } catch {}
    return /^[A-Za-z0-9_-]{8,}$/.test(txt) ? txt : null;
  }

  function go(id){
    if (!id){ alert('No se pudo leer el código'); return; }
    // Abre la receta del médico (flujo actual)
    location.href = `/medico/ver-receta.html?id=${encodeURIComponent(id)}`;
  }

  function stopScan(){
    try { cancelAnimationFrame(_rafId); } catch {}
    _rafId = 0;
    try { if (_stream) { _stream.getTracks().forEach(t=>t.stop()); _stream = null; } } catch {}
  }

  // --- lector con BarcodeDetector (sin createImageBitmap) ---
  async function runWithBarcodeDetector(){
    const det = new window.BarcodeDetector({ formats: ['qr_code'] });

    const loop = async () => {
      try{
        if (video.readyState >= 2) {
          // Detecta directamente sobre el <video> (evita pantallazo en iOS)
          const codes = await det.detect(video);
          if (codes && codes.length){
            const raw = codes[0].rawValue || '';
            const id = extractId(raw) || raw;
            stopScan();
            return go(id);
          }
        }
      }catch(e){
        // Si falla (algunos Android/implementaciones), cae a jsQR si está disponible
        if (window.jsQR){ stopScan(); return runWithJsQR(); }
      }
      _rafId = requestAnimationFrame(loop);
    };
    _rafId = requestAnimationFrame(loop);
  }

  // --- lector con jsQR (canvas) ---
  function runWithJsQR(){
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });

    const loop = () => {
      try{
        const w = video.videoWidth, h = video.videoHeight;
        if (w && h){
          canvas.width = w; canvas.height = h;
          ctx.drawImage(video, 0, 0, w, h);
          const img = ctx.getImageData(0, 0, w, h);
          const res = window.jsQR(img.data, w, h, { inversionAttempts: 'dontInvert' });
          if (res?.data){
            const id = extractId(res.data) || res.data;
            stopScan();
            return go(id);
          }
        }
      }catch{}
      _rafId = requestAnimationFrame(loop);
    };
    _rafId = requestAnimationFrame(loop);
  }

  // --- abrir cámara ---
  async function startScan(){
    stopScan(); // por si estaba corriendo

    try{
      const constraints = { video: { facingMode: { ideal: 'environment' } }, audio: false };
      _stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = _stream;
      video.setAttribute('playsinline','true'); // iOS
      video.muted = true;
      await video.play();

      // nudge extra para iOS si pausa el video
      document.addEventListener('touchstart', () => {
        if (video.paused) video.play().catch(()=>{});
      }, { once:true });

      // En iOS forzamos jsQR; en otros, BarcodeDetector si existe
      if (IS_IOS && window.jsQR){
        runWithJsQR();
      } else if ('BarcodeDetector' in window){
        runWithBarcodeDetector();
      } else if (window.jsQR){
        runWithJsQR();
      } else {
        alert('No hay lector disponible en este navegador.');
      }
    }catch(err){
      console.warn('[SCAN] getUserMedia fail:', err);
      const msg = String(err?.name || err?.message || '');
      if (msg.includes('NotAllowedError') || msg.includes('Permission')){
        alert(
          'No hay permiso para usar la cámara.\n\n' +
          '• Revisa el candado (Permisos → Cámara → Permitir)\n' +
          '• En iPhone: Ajustes > Safari > Cámara → Permitir'
        );
      } else if (msg.includes('NotFoundError')){
        alert('No se encontró ninguna cámara en este dispositivo.');
      } else {
        alert('No se pudo acceder a la cámara. Usa “Subir foto/QR”.');
      }
      // Fallback: abre selector de imagen (usa cámara nativa en móviles)
      try { fileInput?.click(); } catch {}
    }
  }

  // --- fallback: leer foto/imagen con jsQR ---
  async function onPickImage(e){
    const file = e.target.files?.[0];
    if (!file) return;
    if (!window.jsQR){ alert('No se pudo cargar el lector offline (jsQR).'); return; }

    const img = new Image();
    img.onload = () => {
      const canvas = document.createElement('canvas');
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      const ctx = canvas.getContext('2d', { willReadFrequently: true });
      ctx.drawImage(img, 0, 0);
      const data = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const res = window.jsQR(data.data, canvas.width, canvas.height, { inversionAttempts:'dontInvert' });
      if (res?.data){
        const id = extractId(res.data) || res.data;
        stopScan();
        go(id);
      } else {
        alert('No se pudo leer el QR de la imagen. Intenta otra foto con mejor enfoque/luz.');
      }
      URL.revokeObjectURL(img.src);
    };
    img.onerror = () => alert('No se pudo abrir la imagen seleccionada.');
    img.src = URL.createObjectURL(file);
  }

  // --- permisos (hint previo) ---
  async function camPermissionState(){
    if (!navigator.permissions) return 'unknown';
    try{
      const s = await navigator.permissions.query({ name: 'camera' });
      return s.state; // 'granted' | 'denied' | 'prompt'
    }catch{ return 'unknown'; }
  }

  // --- bindings ---
  btnScan?.addEventListener('click', async () => {
    const st = await camPermissionState();
    if (st === 'denied'){
      alert('La cámara está bloqueada. Habilítala en el candado de la barra de direcciones y vuelve a intentar.');
    }
    startScan();
  });
  fileInput?.addEventListener('change', onPickImage);

  // Limpieza al salir
  window.addEventListener('pagehide', stopScan);
  window.addEventListener('beforeunload', stopScan);
})();
</script>
