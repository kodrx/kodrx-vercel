
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verificador de receta</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #medicamentos label { display: block; margin-bottom: 5px; }
    .surtido-info { font-size: 0.9em; color: #555; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Verificador de receta</h1>
  <button onclick="iniciarEscaneo()">ðŸ“· Escanear receta con cÃ¡mara</button><br><br>
  <input type="text" id="inputID" placeholder="Ingresar ID de receta manualmente" />
  <button onclick="verificarManual()">Verificar</button>
  <div id="resultado"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUser = null;
    onAuthStateChanged(auth, user => { currentUser = user; });

    window.verificarManual = async () => {
      const id = document.getElementById('inputID').value.trim();
      if (!id) return alert('Ingresa un ID');
      await verificarReceta(id);
    };

    window.iniciarEscaneo = () => {
      alert("FunciÃ³n de escaneo implementada aparte para simplificar este ejemplo.");
    };

    async function verificarReceta(id) {
      const docRef = doc(db, "recetas", id);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        document.getElementById('resultado').innerText = "Receta no encontrada.";
        return;
      }

      const data = docSnap.data();
      const surtidoParcial = data.surtidoParcial || [];

      let html = `<h3>Paciente: ${data.nombrePaciente}</h3>`;
      html += `<p>Edad: ${data.edad}</p>`;
      html += `<p>Observaciones: ${data.observaciones || 'Ninguna'}</p>`;
      html += `<p><strong>MÃ©dico:</strong> ${data.medicoNombre || 'Sin datos'}</p>`;
      html += `<h4>Medicamentos:</h4><form id="formMedicamentos">`;

      data.medicamentos.forEach(med => {
        const yaSurtido = surtidoParcial.find(s => s.nombre === med.nombre);
        const disabled = yaSurtido ? "disabled checked" : "";
        const infoSurtido = yaSurtido
          ? `<span class="surtido-info">Surtido por: ${yaSurtido.surtidoPor}, Tel: ${yaSurtido.telefono}</span>`
          : "";
        html += `<label><input type="checkbox" name="med" value="${med.nombre}" ${disabled}> ${med.nombre} - ${med.dosis}, ${med.duracion} ${infoSurtido}</label>`;
      });

      html += `</form><br><button onclick="surtir('${id}')">Surtir</button>`;
      document.getElementById('resultado').innerHTML = html;
    }

    window.surtir = async (id) => {
      const checkboxes = document.querySelectorAll('input[name="med"]:not(:disabled):checked');
      if (!checkboxes.length) return alert("Selecciona al menos un medicamento no surtido.");

      const medicamentosSurtidos = Array.from(checkboxes).map(cb => cb.value);
      const nombreFarmacia = prompt("Nombre de la farmacia:");
      const telefono = prompt("TelÃ©fono de contacto:");

      const recetaRef = doc(db, "recetas", id);
      const recetaSnap = await getDoc(recetaRef);
      const data = recetaSnap.data();
      const surtidoParcial = data.surtidoParcial || [];

      const nuevos = data.medicamentos.filter(med => medicamentosSurtidos.includes(med.nombre)).map(med => ({
        ...med,
        surtidoPor: nombreFarmacia,
        telefono,
        fecha: new Date().toISOString()
      }));

      const actualizados = [...surtidoParcial, ...nuevos];
      const esTotal = actualizados.length === data.medicamentos.length;
      await updateDoc(recetaRef, {
        estado: esTotal ? "total" : "parcial",
        surtidoParcial: actualizados
      });

      alert(`Receta marcada como ${esTotal ? "surtida totalmente" : "surtida parcialmente"}.`);
      location.reload();
    }

    const urlParams = new URLSearchParams(window.location.search);
    const recetaID = urlParams.get("id");
    if (recetaID) verificarReceta(recetaID);
  </script>
</body>
</html>
