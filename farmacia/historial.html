<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Historial — Farmacia | KodRx</title>
  <link rel="stylesheet" href="/estilos/global.css?v=1" />
  <script src="/componentes/header.js" defer></script>
  <style>
    .hx-wrap{max-width:1000px;margin:20px auto;padding:0 14px}
    .hx-head{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin:4px 0 12px}
    .hx-title{font-size:clamp(22px,3.2vw,30px);font-weight:800;margin-right:auto}
    .hx-search{display:flex;gap:8px;flex-wrap:wrap}
    .hx-input{padding:10px 12px;border:1px solid var(--border);border-radius:12px;min-width:240px}
    .hx-btn{padding:10px 14px;border:1px solid var(--border);border-radius:12px;background:#fff;cursor:pointer;font-weight:700}
    .hx-btn--brand{background:var(--brand);color:#fff;border-color:transparent}
    .hx-acc{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#fff;margin-bottom:12px}
    .hx-acc-sum{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;background:var(--panel);cursor:pointer}
    .hx-acc-sum b{font-size:15px}
    .hx-acc-body{padding:10px 14px}
    .hx-item{display:grid;grid-template-columns:1fr auto;gap:10px;padding:10px 0;border-bottom:1px dashed var(--border)}
    .hx-item:last-child{border-bottom:none}
    .hx-badges{display:flex;gap:6px;flex-wrap:wrap}
    .hx-badge{font-size:12px;padding:2px 8px;border-radius:999px;background:#eef2ff;color:#111}
    .hx-badge.ok{background:#ecfdf5;color:#065f46}
    .hx-badge.warn{background:#fef9c3;color:#78350f}
    .hx-meta{font-size:13px;color:#374151}
    .hx-actions a{text-decoration:none}
  </style>
</head>
<body>
  <div class="hx-wrap">
    <div class="hx-head">
      <div class="hx-title">Historial de recetas – Farmacia</div>
      <div class="hx-search">
        <input id="q" class="hx-input" placeholder="Buscar por ID o paciente…" />
        <button id="btnLimpiar" class="hx-btn">Limpiar</button>
        <button id="btnRecargar" class="hx-btn hx-btn--brand">Recargar</button>
      </div>
    </div>

    <!-- contenedor acordeones -->
    <div id="lista" aria-live="polite"></div>

    <!-- paginación opcional -->
    <div style="text-align:center;margin:14px 0">
      <button id="btnMas" class="hx-btn">Cargar más</button>
    </div>
  </div>

  <!-- App -->
  <script type="module" src="/farmacia/historialFarmacia.js?v=1"></script>
</body>
</html>
