
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KodRx | Escanear Receta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f9fa; }
    header {
      background-color: #0a2240;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }
    header span {
      color: #19c99c;
      font-weight: bold;
    }
    #qr-reader {
      width: 300px;
      margin: 2rem auto;
    }
    #resultado {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .titulo-seccion {
      font-weight: bold;
      margin-top: 1rem;
    }
    ul { padding-left: 1.2rem; }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .completo { background: #007bff; color: white; }
    .parcial { background: #ff9800; color: white; margin-left: 10px; }
  </style>
</head>
<body>
  <header>
    <h1><span>KodRx</span> | Escanear Receta Médica</h1>
  </header>

  <div id="qr-reader"></div>

  <div id="resultado" style="display:none;">
    <div class="titulo-seccion">Receta escaneada</div>
    <p><strong>Nombre del paciente:</strong> <span id="nombrePaciente"></span></p>
    <p><strong>Edad del paciente:</strong> <span id="edadPaciente"></span></p>
    <p><strong>Fecha:</strong> <span id="fechaReceta"></span></p>
    <p><strong>Médico:</strong> <span id="nombreMedico"></span></p>
    <p><strong>Cédula profesional:</strong> <span id="cedula"></span></p>
    <div class="titulo-seccion">Medicamentos:</div>
    <ul id="listaMedicamentos"></ul>
    <button class="completo" onclick="marcarReceta('completo')">Surtida Completamente</button>
    <button class="parcial" onclick="marcarReceta('parcial')">Surtida Parcialmente</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const reader = new Html5Qrcode("qr-reader");
    function onScanSuccess(decodedText) {
      const params = new URLSearchParams(decodedText.split("?")[1]);
      const recetaID = params.get("id");
      const uid = params.get("uid");

      reader.stop().then(() => {
        document.getElementById("qr-reader").style.display = "none";

        db.ref("recetas/" + recetaID).once("value").then(snapshot => {
          const receta = snapshot.val();
          if (!receta) return alert("Receta no encontrada");

          document.getElementById("resultado").style.display = "block";
          document.getElementById("nombrePaciente").textContent = receta.nombre_paciente || "N/A";
          document.getElementById("edadPaciente").textContent = receta.edad_paciente || "N/A";
          document.getElementById("fechaReceta").textContent = new Date(receta.timestamp).toLocaleString();
          document.getElementById("nombreMedico").textContent = receta.nombre_medico || "N/A";
          document.getElementById("cedula").textContent = receta.cedula_medico || "N/A";

          const ul = document.getElementById("listaMedicamentos");
          ul.innerHTML = "";
          (receta.medicamentos || []).forEach(med => {
            const li = document.createElement("li");
            li.textContent = `${med.nombre} - ${med.dosis}, ${med.duracion}`;
            ul.appendChild(li);
          });

          window.recetaUID = uid;
          window.recetaID = recetaID;
        });
      });
    }

    reader.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);

    function marcarReceta(tipo) {
      const campo = (tipo === "completo") ? "surtido" : "surtido_parcial";
      const updates = {};
      updates[`recetas/${window.recetaID}/${campo}`] = true;
      db.ref().update(updates).then(() => {
        alert("Receta actualizada como " + (tipo === "completo" ? "surtida completamente." : "surtida parcialmente."));
        location.reload();
      });
    }
  </script>
</body>
</html>
