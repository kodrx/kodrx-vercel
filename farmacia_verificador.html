
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmacia | Verificador de Recetas KodRx</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start py-10 text-gray-800">
  <h1 class="text-2xl font-bold text-green-700 mb-4">Escanear Receta Médica</h1>

  <div id="reader" class="w-80 mb-6 border border-gray-300 rounded-md"></div>

  <div id="recetaInfo" class="hidden w-full max-w-xl bg-white p-4 rounded shadow-md">
    <h2 class="text-xl font-semibold mb-2 text-green-700">Receta escaneada</h2>
    <div id="datosReceta" class="text-sm space-y-2"></div>
    <div class="flex gap-4 mt-4">
      <button onclick="marcarComoSurtida()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Surtida Completamente</button>
      <button onclick="mostrarParcial()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Surtida Parcialmente</button>
    </div>
    <div id="parcialForm" class="hidden mt-6 border-t pt-4">
      <p class="mb-2 text-sm font-semibold">Selecciona los medicamentos que fueron surtidos:</p>
      <form id="formParcial" class="space-y-2"></form>
      <button onclick="enviarParcial()" class="mt-3 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Enviar</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const reader = new Html5Qrcode("reader");

    function onScanSuccess(decodedText, decodedResult) {
      if (decodedText.includes("id=") && decodedText.includes("uid=")) {
        reader.stop();
        const urlParams = new URLSearchParams(decodedText.split("?")[1]);
        const recetaId = urlParams.get("id");
        const uid = urlParams.get("uid");
        window.recetaActual = { uid, recetaId };

        db.ref("recetas/" + uid + "/" + recetaId).once("value").then(snapshot => {
          const receta = snapshot.val();
          if (receta) {
            const contenedor = document.getElementById("datosReceta");
            let medicamentosList = receta.medicamentos.map(med => `<li>${med.nombre} - ${med.dosis}, ${med.frecuencia}</li>`).join("");
            let yaSurtida = receta.surtida;

            if (yaSurtida && yaSurtida.farmacia) {
              medicamentosList += `<li class="text-red-600 mt-2"><strong>⚠ Ya fue surtida por:</strong> ${yaSurtida.farmacia}</li>`;
            } else if (receta.parcial && receta.parcial.medicamentos.length > 0) {
              medicamentosList += `<li class="text-yellow-600 mt-2"><strong>⚠ Parcialmente surtida:</strong><ul class="ml-4 list-disc">${receta.parcial.medicamentos.map(m => `<li>${m}</li>`).join("")}</ul></li>`;
            }

            contenedor.innerHTML = `
              <p><strong>Nombre completo del paciente:</strong> ${receta.nombrePaciente || 'N/A'}</p>
              <p><strong>Edad:</strong> ${receta.edadPaciente || 'N/A'}</p>
              <p><strong>Fecha:</strong> ${receta.fecha || 'N/A'}</p>
              <p><strong>Medicamentos:</strong></p>
              <ul class="list-disc ml-6">${medicamentosList}</ul>
            `;
            document.getElementById("recetaInfo").classList.remove("hidden");

            // Prepara formulario de medicamentos
            const form = document.getElementById("formParcial");
            form.innerHTML = receta.medicamentos.map((med, index) => `
              <label class="block">
                <input type="checkbox" name="medicamento" value="${med.nombre}" class="mr-2" />
                ${med.nombre} - ${med.dosis}, ${med.frecuencia}
              </label>
            `).join("");
          } else {
            alert("Receta no encontrada.");
          }
        });
      } else {
        alert("Código no válido.");
      }
    }

    function mostrarParcial() {
      document.getElementById("parcialForm").classList.remove("hidden");
    }

    function enviarParcial() {
      const checkboxes = document.querySelectorAll('input[name="medicamento"]:checked');
      const medicamentos = Array.from(checkboxes).map(cb => cb.value);
      const { uid, recetaId } = window.recetaActual;
      const farmacia = firebase.auth().currentUser?.email || "farmacia_desconocida";

      db.ref("recetas/" + uid + "/" + recetaId + "/parcial").set({
        farmacia: farmacia,
        fecha: new Date().toISOString(),
        medicamentos: medicamentos
      }).then(() => {
        alert("Receta marcada como parcialmente surtida.");
        window.location.reload();
      });
    }

    function marcarComoSurtida() {
      const { uid, recetaId } = window.recetaActual;
      const farmacia = firebase.auth().currentUser?.email || "farmacia_desconocida";
      db.ref("recetas/" + uid + "/" + recetaId + "/surtida").set({
        farmacia: farmacia,
        fecha: new Date().toISOString()
      }).then(() => {
        alert("Receta marcada como surtida correctamente.");
        window.location.reload();
      });
    }

    reader.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);
  </script>
</body>
</html>
