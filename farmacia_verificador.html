
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escanear Receta - KodRx</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    .botones button { margin: 10px 10px 0 0; }
    #qr-reader { width: 100%; max-width: 400px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>📷 Escanear Receta Médica</h2>

  <div id="qr-reader"></div>

  <div id="infoReceta" class="hidden">
    <h3>Receta escaneada</h3>
    <p><b>Nombre del paciente:</b> <span id="nombrePaciente">-</span></p>
    <p><b>Edad del paciente:</b> <span id="edadPaciente">-</span></p>
    <p><b>Fecha:</b> <span id="fechaReceta">-</span></p>
    <p><b>Médico:</b> <span id="nombreMedico">-</span></p>
    <p><b>Cédula profesional:</b> <span id="cedulaMedico">-</span></p>
    <p><b>Medicamentos:</b></p>
    <ul id="listaMedicamentos"></ul>
    <div class="botones" id="botonesSurtido"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let recetaID = "";
    let uid = "";

    function onScanSuccess(decodedText, decodedResult) {
      if (decodedText.includes("id=") && decodedText.includes("uid=")) {
        const params = new URLSearchParams(decodedText.split("?")[1]);
        recetaID = params.get("id");
        uid = params.get("uid");
        document.getElementById("qr-reader").remove();
        cargarReceta();
      }
    }

    function cargarReceta() {
      const nombrePaciente = document.getElementById("nombrePaciente");
      const edadPaciente = document.getElementById("edadPaciente");
      const fechaReceta = document.getElementById("fechaReceta");
      const nombreMedico = document.getElementById("nombreMedico");
      const cedulaMedico = document.getElementById("cedulaMedico");
      const listaMedicamentos = document.getElementById("listaMedicamentos");
      const botonesSurtido = document.getElementById("botonesSurtido");

      db.ref("recetas/" + recetaID).once("value").then(snapshot => {
        const receta = snapshot.val();
        if (!receta) {
          alert("❌ Receta no encontrada.");
          return;
        }

        nombrePaciente.innerText = receta.nombre_paciente || "N/A";
        edadPaciente.innerText = receta.edad_paciente || "N/A";
        fechaReceta.innerText = receta.timestamp || "-";
        nombreMedico.innerText = receta.nombre_medico || "N/A";
        cedulaMedico.innerText = receta.cedula_medico || "N/A";

        listaMedicamentos.innerHTML = "";
        receta.medicamentos.forEach(med => {
          const li = document.createElement("li");
          li.textContent = `${med.nombre} - ${med.dosis}, ${med.duracion}`;
          listaMedicamentos.appendChild(li);
        });

        const botones = `
          <button onclick="actualizarSurtido(true)">Surtida Completamente</button>
          <button onclick="actualizarSurtido(false)">Surtida Parcialmente</button>
        `;
        if (receta.surtido === false || receta.surtido === "parcial") {
          botonesSurtido.innerHTML = botones;
        } else {
          botonesSurtido.innerHTML = "<b>✅ Esta receta ya fue surtida completamente.</b>";
        }

        document.getElementById("infoReceta").classList.remove("hidden");
      });
    }

    function actualizarSurtido(completo) {
      const valor = completo ? true : "parcial";
      db.ref("recetas/" + recetaID + "/surtido").set(valor).then(() => {
        alert("✅ Estado actualizado correctamente.");
        location.reload();
      });
    }

    new Html5Qrcode("qr-reader").start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>
