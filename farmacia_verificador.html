
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escanear Receta MÃ©dica</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .section { margin-bottom: 20px; }
    .hidden { display: none; }
    .botones { margin-top: 20px; }
    .botones button { margin-right: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ“„ Escanear Receta MÃ©dica</h2>
  <div id="infoReceta" class="section">
    <strong>Receta escaneada</strong>
    <p><b>Nombre del paciente:</b> <span id="nombrePaciente">Cargando...</span></p>
    <p><b>Edad del paciente:</b> <span id="edadPaciente">Cargando...</span></p>
    <p><b>Fecha:</b> <span id="fechaReceta">-</span></p>
    <p><b>MÃ©dico:</b> <span id="nombreMedico">-</span></p>
    <p><b>CÃ©dula profesional:</b> <span id="cedulaMedico">-</span></p>
    <p><b>Medicamentos:</b></p>
    <ul id="listaMedicamentos"></ul>
  </div>

  <div class="botones hidden" id="botonesSurtido">
    <button onclick="actualizarSurtido(true)">Surtida Completamente</button>
    <button onclick="actualizarSurtido(false)">Surtida Parcialmente</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const uid = params.get("uid");

    const nombrePaciente = document.getElementById("nombrePaciente");
    const edadPaciente = document.getElementById("edadPaciente");
    const fechaReceta = document.getElementById("fechaReceta");
    const nombreMedico = document.getElementById("nombreMedico");
    const cedulaMedico = document.getElementById("cedulaMedico");
    const listaMedicamentos = document.getElementById("listaMedicamentos");
    const botonesSurtido = document.getElementById("botonesSurtido");

    if (!id || !uid) {
      nombrePaciente.innerText = "ParÃ¡metros invÃ¡lidos";
    } else {
      db.ref("recetas/" + id).once("value").then(snapshot => {
        const receta = snapshot.val();
        if (!receta) {
          nombrePaciente.innerText = "Receta no encontrada.";
          return;
        }

        nombrePaciente.innerText = receta.nombre_paciente || "N/A";
        edadPaciente.innerText = receta.edad_paciente || "N/A";
        fechaReceta.innerText = receta.timestamp || "-";
        nombreMedico.innerText = receta.nombre_medico || "N/A";
        cedulaMedico.innerText = receta.cedula_medico || "N/A";

        listaMedicamentos.innerHTML = "";
        receta.medicamentos.forEach(med => {
          const li = document.createElement("li");
          li.textContent = `${med.nombre} - ${med.dosis}, ${med.duracion}`;
          listaMedicamentos.appendChild(li);
        });

        if (receta.surtido === false) {
          botonesSurtido.classList.remove("hidden");
        } else if (receta.surtido === "parcial") {
          botonesSurtido.classList.remove("hidden");
        } else {
          botonesSurtido.innerHTML = "<p><b>Esta receta ya fue surtida completamente.</b></p>";
        }
      });
    }

    function actualizarSurtido(completo) {
      const valor = completo ? true : "parcial";
      db.ref("recetas/" + id + "/surtido").set(valor).then(() => {
        alert("Estado actualizado correctamente.");
        location.reload();
      });
    }
  </script>
</body>
</html>
