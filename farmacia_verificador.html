
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificar Receta | KodRx Farmacias</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center text-green-700">Verificador de Recetas - Farmacia</h2>

    <div id="infoFarmacia" class="mb-4 text-sm text-gray-600 text-center hidden"></div>

    <input type="text" id="idReceta" placeholder="ID de la receta (desde QR)" class="w-full border p-2 rounded mb-4" />
    <button id="buscarBtn" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-green-700">Buscar receta</button>

    <div id="recetaDatos" class="mt-6 hidden border-t pt-4">
      <h3 class="font-bold text-lg mb-2 text-center">Datos de la Receta</h3>
      <div id="contenidoReceta" class="text-sm mb-4"></div>
      <button id="surtirBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Marcar como surtida</button>
    </div>

    <p id="mensaje" class="text-center mt-4 text-green-600 font-semibold hidden">¡Receta marcada como surtida!</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uidFarmacia = null;

    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        db.ref("farmacias/" + user.uid).once("value").then(snapshot => {
          const data = snapshot.val();
          if (data && data.verificada) {
            uidFarmacia = user.uid;
            document.getElementById("infoFarmacia").innerText = "Sesión activa: " + data.nombre;
            document.getElementById("infoFarmacia").classList.remove("hidden");
          } else {
            alert("Tu cuenta de farmacia aún no ha sido verificada.");
            window.location.href = "login.html";
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("buscarBtn").addEventListener("click", () => {
      const recetaID = document.getElementById("idReceta").value.trim();
      if (!recetaID) return;

      db.ref("recetas/" + recetaID).once("value").then(snapshot => {
        const receta = snapshot.val();
        if (receta) {
          let html = `
            <p><strong>Paciente:</strong> ${receta.paciente || "N/A"}</p>
            <p><strong>Edad:</strong> ${receta.edad || "N/A"}</p>
            <p><strong>Médico:</strong> ${receta.nombreMedico || "UID: " + receta.medicoUID}</p>
            <p><strong>Medicamentos:</strong></p>
            <ul class="list-disc list-inside">
              ${(receta.medicamentos || []).map(m => `<li>${m.nombre} - ${m.dosis} - ${m.tiempo}</li>`).join("")}
            </ul>
          `;
          document.getElementById("contenidoReceta").innerHTML = html;
          document.getElementById("recetaDatos").classList.remove("hidden");

          document.getElementById("surtirBtn").onclick = () => {
            db.ref("recetas/" + recetaID).update({
              estado: "surtido",
              uidFarmacia: uidFarmacia,
              fechaSurtido: new Date().toISOString()
            }).then(() => {
              document.getElementById("mensaje").classList.remove("hidden");
            });
          };
        } else {
          alert("Receta no encontrada.");
        }
      });
    });
  </script>
</body>
</html>
