<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KodRx | Verificación de receta</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f9f8;
      color: #003366;
      padding: 30px;
      text-align: center;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-kodrx.png" class="logo" alt="KodRx Logo" />
    <h2>Receta Médica</h2>
    <div id="receta">Cargando receta...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.firebasestorage.app",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const params = new URLSearchParams(window.location.search);
    const recetaId = params.get("id");

    if (!recetaId) {
      document.getElementById('receta').innerText = '❌ ID de receta no proporcionado en la URL.';
    } else {
      db.ref('recetas/' + recetaId).once('value').then(snapshot => {
        const data = snapshot.val();
        if (!data) {
          document.getElementById('receta').innerText = '❌ No se encontró la receta.';
        } else {
          document.getElementById('receta').innerHTML = `
            <p><strong>Médico:</strong> ${data.medico}</p>
            <p><strong>Medicamento:</strong> ${data.medicamento}</p>
            <p><strong>Dosis:</strong> ${data.dosis}</p>
            <p><strong>Duración:</strong> ${data.duracion} días</p>
            <p><strong>Instrucciones:</strong> ${data.instrucciones}</p>
            <p><strong>Emitida:</strong> ${new Date(data.fecha).toLocaleString()}</p>
          `;
        }
      }).catch(err => {
        document.getElementById('receta').innerText = '❌ Error al consultar Firebase: ' + err.message;
      });
    }
  </script>
</body>
</html>
