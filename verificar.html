
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación de receta - KodRx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
    <h1 class="text-2xl font-bold text-blue-700 mb-4 text-center">Verificación de Receta Médica</h1>
    <div id="resultado">
      <p class="text-gray-500 text-center">Cargando receta...</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const uid = params.get("uid");

    if (id && uid) {
      db.ref("recetas/" + uid + "/" + id).once("value")
        .then(snapshot => {
          const data = snapshot.val();
          if (data) {
            const container = document.getElementById("resultado");
            container.innerHTML = `
              <h2 class="text-lg font-semibold text-green-700">✅ Receta válida</h2>
              <p><strong>Médico:</strong> ${data.medico} | <strong>Cédula:</strong> ${data.cedula}</p>
              <p><strong>Fecha:</strong> ${new Date(data.fecha).toLocaleString()}</p>
              <h3 class="mt-4 font-bold text-gray-700">Paciente</h3>
              <p><strong>Nombre:</strong> ${data.paciente.nombre}</p>
              <p><strong>Edad:</strong> ${data.paciente.edad}</p>
              <p><strong>Signos vitales:</strong> ${data.paciente.signos_vitales || "No especificados"}</p>
              <h3 class="mt-4 font-bold text-gray-700">Medicamentos</h3>
              <ul class="list-disc pl-6">
                ${data.medicamentos.map(med => `
                  <li>
                    <strong>${med.nombre}</strong>: ${med.dosis}, ${med.frecuencia}, por ${med.duracion}
                  </li>
                `).join("")}
              </ul>
            `;
          } else {
            document.getElementById("resultado").innerHTML = "<p class='text-red-600 font-semibold'>❌ Receta no encontrada.</p>";
          }
        })
        .catch(err => {
          document.getElementById("resultado").innerHTML = "<p class='text-red-600 font-semibold'>❌ Error al cargar la receta.</p>";
        });
    } else {
      document.getElementById("resultado").innerHTML = "<p class='text-red-600 font-semibold'>❌ Parámetros inválidos.</p>";
    }
  </script>

</body>
</html>
