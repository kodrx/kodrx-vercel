<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KodRx | Verificación de receta</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f3f3f3; }
    .receta { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 8px #ccc; max-width: 500px; margin: auto; }
    h2 { color: #333; }
  </style>
</head>
<body>
  <h2>Receta médica</h2>
  <div id="receta" class="receta">
    Cargando receta...
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.firebasestorage.app",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const recetaId = params.get("id");

    if (!recetaId) {
      document.getElementById('receta').innerText = '❌ ID de receta no proporcionado en la URL.';
    } else {
      db.ref('recetas/' + recetaId).once('value')
        .then(snapshot => {
          const data = snapshot.val();
          if (!data) {
            document.getElementById('receta').innerText = '❌ No se encontró la receta.';
          } else {
            document.getElementById('receta').innerHTML = `
              <p><strong>Medicamento:</strong> ${data.medicamento}</p>
              <p><strong>Dosis:</strong> ${data.dosis}</p>
              <p><strong>Duración:</strong> ${data.duracion} días</p>
              <p><strong>Emitida:</strong> ${new Date(data.fecha).toLocaleString()}</p>
            `;
          }
        })
        .catch(err => {
          document.getElementById('receta').innerText = '❌ Error al consultar Firebase: ' + err.message;
        });
    }
  </script>
</body>
</html>
