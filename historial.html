
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Recetas - KodRx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-4">üóÇ Historial de Recetas Emitidas</h1>
    <div id="contenedorHistorial" class="space-y-4"></div>
    <div class="text-center mt-6">
      <a href="medico_panel.html" class="text-blue-600 hover:underline">‚¨ÖÔ∏è Regresar</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        db.ref("recetas/" + uid).once("value").then(snapshot => {
          const recetas = snapshot.val();
          const contenedor = document.getElementById("contenedorHistorial");

          if (!recetas) {
            contenedor.innerHTML = "<p class='text-center text-gray-500'>No hay recetas emitidas todav√≠a.</p>";
            return;
          }

          Object.keys(recetas).reverse().forEach(key => {
            const r = recetas[key];
            const tarjeta = document.createElement("div");
            tarjeta.className = "p-4 bg-gray-50 rounded border border-gray-200";

            tarjeta.innerHTML = `
              <h2 class="font-bold text-lg mb-2">${r.paciente.nombre} (${r.paciente.edad} a√±os)</h2>
              <p><strong>Fecha:</strong> ${new Date(r.fecha).toLocaleString()}</p>
              <p><strong>M√©dico:</strong> ${r.medico}</p>
              <p><strong>C√©dula:</strong> ${r.cedula}</p>
              <p><strong>Signos vitales:</strong> ${r.paciente.signos_vitales || 'No registrados'}</p>
              <ul class="mt-2 list-disc list-inside text-sm text-gray-700">
                ${r.medicamentos.map(m => `<li>${m.nombre} - ${m.dosis}, ${m.frecuencia}, ${m.duracion}</li>`).join("")}
              </ul>
              <a href="verificar.html?id=${key}&uid=${uid}" class="inline-block mt-2 text-blue-600 hover:underline" target="_blank">üîé Ver QR</a>
            `;
            contenedor.appendChild(tarjeta);
          });
        });
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
