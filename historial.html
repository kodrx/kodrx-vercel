
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Recetas - KodRx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-3xl mx-auto p-6 mt-8 bg-white shadow-lg rounded">
    <h1 class="text-2xl font-bold text-blue-700 text-center mb-6">ðŸ“‹ Historial de Recetas Emitidas</h1>
    <div id="recetasContainer" class="space-y-4">
      <p class="text-gray-500 text-center">Cargando recetas...</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const contenedor = document.getElementById("recetasContainer");
      db.ref("recetas/" + uid).once("value").then(snapshot => {
        const recetas = snapshot.val();
        if (!recetas) {
          contenedor.innerHTML = "<p class='text-center text-gray-500'>No hay recetas registradas.</p>";
          return;
        }

        contenedor.innerHTML = "";
        Object.entries(recetas).forEach(([id, data]) => {
          const div = document.createElement("div");
          div.className = "p-4 bg-gray-50 rounded border";
          div.innerHTML = `
            <p><strong>Paciente:</strong> ${data.paciente.nombre} (${data.paciente.edad} aÃ±os)</p>
            <p><strong>MÃ©dico:</strong> ${data.medico}</p>
            <p><strong>Fecha:</strong> ${new Date(data.fecha).toLocaleString()}</p>
            <p><strong>Medicamentos:</strong></p>
            <ul class="list-disc pl-6">
              ${data.medicamentos.map(m => `<li><strong>${m.nombre}</strong>: ${m.dosis}, ${m.frecuencia}, ${m.duracion}</li>`).join("")}
            </ul>
            <a class="text-blue-600 hover:underline mt-2 inline-block" href="https://kodrx.app/verificar.html?id=${id}&uid=${uid}" target="_blank">ðŸ”Ž Ver receta</a>
          `;
          contenedor.appendChild(div);
        });
      });
    });
  </script>

</body>
</html>
