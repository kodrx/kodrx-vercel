
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Debug Farmacia Verificador - KodRx</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>üîç Debug KodRx | Verificador de Recetas</h2>
  <div id="qr-reader" style="width:300px;"></div>

  <div id="resultado" class="hidden">
    <h3>Datos del QR escaneado</h3>
    <p><strong>Texto completo:</strong> <span id="textoQR"></span></p>
    <p><strong>UID:</strong> <span id="uid"></span></p>
    <p><strong>ID de receta:</strong> <span id="idReceta"></span></p>

    <h3>Resultado de la consulta a Firebase</h3>
    <pre id="firebaseResultado">Consultando...</pre>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let qrScanner = new Html5Qrcode("qr-reader");

    function onScanSuccess(decodedText, decodedResult) {
      const urlParams = new URLSearchParams(decodedText.split("?")[1]);
      const recetaID = urlParams.get("id");
      const uid = urlParams.get("uid");

      document.getElementById("textoQR").textContent = decodedText;
      document.getElementById("uid").textContent = uid;
      document.getElementById("idReceta").textContent = recetaID;

      qrScanner.stop().then(() => {
        document.getElementById("qr-reader").remove();
        document.getElementById("resultado").classList.remove("hidden");

        db.ref("recetas/" + recetaID).once("value").then(snapshot => {
          const receta = snapshot.val();
          if (!receta) {
            document.getElementById("firebaseResultado").textContent = "‚ùå Receta no encontrada con ese ID";
          } else {
            document.getElementById("firebaseResultado").textContent = JSON.stringify(receta, null, 2);
          }
        }).catch(err => {
          document.getElementById("firebaseResultado").textContent = "‚ùå Error en la consulta: " + err;
        });
      });
    }

    qrScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>
