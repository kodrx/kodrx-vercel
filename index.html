
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KodRx - Receta M√©dica Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-4">Receta M√©dica - KodRx</h1>
    <button id="btnNuevaReceta" onclick="mostrarFormulario()" class="mb-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 hidden">‚ûï Nueva receta</button>

    <form id="formularioReceta" class="space-y-4">
      <div>
        <label class="block font-semibold">Nombre del paciente:</label>
        <input type="text" id="nombrePaciente" required class="w-full border px-3 py-2 rounded">
      </div>
      <div>
        <label class="block font-semibold">Edad del paciente:</label>
        <input type="number" id="edadPaciente" required class="w-full border px-3 py-2 rounded">
      </div>
      <div>
        <label class="block font-semibold">Signos vitales (opcional):</label>
        <input type="text" id="signosVitales" class="w-full border px-3 py-2 rounded">
      </div>

      <div id="medicamentosContainer" class="space-y-2"></div>
      <button type="button" onclick="agregarMedicamento()" class="bg-blue-600 text-white px-3 py-1 rounded">‚ûï Agregar medicamento</button>

      <button type="submit" class="block w-full mt-4 bg-green-700 text-white py-2 rounded hover:bg-green-800">üíæ Guardar y generar QR</button>
    </form>

    <div id="qrSection" class="hidden text-center mt-6">
      <h2 class="text-xl font-bold mb-2 text-green-700">Receta generada</h2>
      <img id="codigoQR" class="mx-auto" />
      <a id="descargarQR" download="receta_kodrx.png" class="inline-block mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">‚¨áÔ∏è Descargar QR</a>
    </div>

    <div class="text-center mt-6">
      <a href="historial.html" class="text-blue-600 hover:underline">üìã Ver historial</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let contadorMedicamentos = 0;

    window.onload = function () {
      document.getElementById("qrSection").classList.add("hidden");
      document.getElementById("btnNuevaReceta").classList.remove("hidden");
    };

    function mostrarFormulario() {
      document.getElementById("formularioReceta").classList.remove("hidden");
      document.getElementById("qrSection").classList.add("hidden");
      document.getElementById("btnNuevaReceta").classList.add("hidden");
    }

    function agregarMedicamento() {
      const container = document.getElementById("medicamentosContainer");
      const div = document.createElement("div");
      div.innerHTML = `
        <input type="text" placeholder="Nombre" class="mr-2 border px-2 py-1 rounded" required>
        <input type="text" placeholder="Dosis" class="mr-2 border px-2 py-1 rounded" required>
        <input type="text" placeholder="Frecuencia" class="mr-2 border px-2 py-1 rounded" required>
        <input type="text" placeholder="Duraci√≥n" class="border px-2 py-1 rounded" required>
      `;
      container.appendChild(div);
      contadorMedicamentos++;
    }

    document.getElementById("formularioReceta").addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombrePaciente").value;
      const edad = document.getElementById("edadPaciente").value;
      const signos = document.getElementById("signosVitales").value;
      const medicamentos = [];

      const contenedor = document.getElementById("medicamentosContainer").children;
      for (let i = 0; i < contenedor.length; i++) {
        const inputs = contenedor[i].querySelectorAll("input");
        medicamentos.push({
          nombre: inputs[0].value,
          dosis: inputs[1].value,
          frecuencia: inputs[2].value,
          duracion: inputs[3].value
        });
      }

      auth.onAuthStateChanged(user => {
        if (user) {
          const uid = user.uid;
          db.ref("usuarios/" + uid).once("value").then(snapshot => {
            const datos = snapshot.val();
            const receta = {
              medico: datos.nombre,
              cedula: datos.cedula,
              fecha: new Date().toISOString(),
              paciente: {
                nombre: nombre,
                edad: edad,
                signos_vitales: signos
              },
              medicamentos: medicamentos
            };
            const recetaRef = db.ref("recetas/" + uid).push();
            recetaRef.set(receta).then(() => {
              const qrURL = `https://kodrx.app/verificar.html?id=${recetaRef.key}&uid=${uid}`;
              const qrImg = document.getElementById("codigoQR");
              const qrDownload = document.getElementById("descargarQR");
              qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrURL)}`;
              qrDownload.href = qrImg.src;
              document.getElementById("qrSection").classList.remove("hidden");

              // Limpiar formulario
              document.getElementById("formularioReceta").reset();
              document.getElementById("medicamentosContainer").innerHTML = "";
              contadorMedicamentos = 0;
              document.getElementById("formularioReceta").classList.add("hidden");
              document.getElementById("btnNuevaReceta").classList.remove("hidden");
            });
          });
        } else {
          window.location.href = "login.html";
        }
      });
    });
  </script>

</body>
</html>
