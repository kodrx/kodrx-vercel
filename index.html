
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KodRx - Panel MÃ©dico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-8">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Bienvenido, <span id="medicoNombre">MÃ©dico</span></h1>
    <p class="text-center mb-4 text-gray-600">CÃ©dula profesional: <span id="medicoCedula">0000000</span></p>

    <div class="flex justify-center gap-4 mb-6">
      <button onclick="mostrarFormulario()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">âž• Nueva receta</button>
      <button onclick="location.href='historial.html'" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">ðŸ“‹ Ver historial</button>
    </div>

    <form id="formularioReceta" class="space-y-4 hidden">
      <h2 class="text-xl font-semibold text-gray-700">Nueva receta mÃ©dica</h2>

      <div id="medicamentosContainer"></div>

      <button type="button" onclick="agregarMedicamento()" class="text-blue-600 hover:underline">+ Agregar otro medicamento</button>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">ðŸ’¾ Guardar y generar QR</button>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.appspot.com",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uid;
    let nombre;
    let cedula;
    let contadorMedicamentos = 0;

    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        uid = user.uid;
        db.ref("usuarios/" + uid).once("value").then(snapshot => {
          const datos = snapshot.val();
          if (!datos || !datos.verificado) {
            window.location.href = "verificacion_en_proceso.html";
          } else {
            nombre = datos.nombre;
            cedula = datos.cedula;
            document.getElementById("medicoNombre").textContent = nombre;
            document.getElementById("medicoCedula").textContent = cedula;
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    function mostrarFormulario() {
      document.getElementById("formularioReceta").classList.remove("hidden");
      if (contadorMedicamentos === 0) agregarMedicamento();
    }

    function agregarMedicamento() {
      if (contadorMedicamentos >= 3) return;
      contadorMedicamentos++;
      const container = document.getElementById("medicamentosContainer");

      const div = document.createElement("div");
      div.className = "bg-gray-50 p-4 rounded border border-gray-300";
      div.innerHTML = `
        <h3 class="font-semibold mb-2">Medicamento ${contadorMedicamentos}</h3>
        <input type="text" placeholder="Nombre" class="block w-full mb-2 p-2 border rounded" name="nombre${contadorMedicamentos}" required />
        <input type="text" placeholder="Dosis" class="block w-full mb-2 p-2 border rounded" name="dosis${contadorMedicamentos}" required />
        <input type="text" placeholder="Frecuencia" class="block w-full mb-2 p-2 border rounded" name="frecuencia${contadorMedicamentos}" required />
        <input type="text" placeholder="DuraciÃ³n" class="block w-full p-2 border rounded" name="duracion${contadorMedicamentos}" required />
      `;
      container.appendChild(div);
    }

    document.getElementById("formularioReceta").addEventListener("submit", function(e) {
      e.preventDefault();
      const medicamentos = [];

      for (let i = 1; i <= contadorMedicamentos; i++) {
        medicamentos.push({
          nombre: this[`nombre${i}`].value,
          dosis: this[`dosis${i}`].value,
          frecuencia: this[`frecuencia${i}`].value,
          duracion: this[`duracion${i}`].value
        });
      }

      const receta = {
        medico: nombre,
        cedula: cedula,
        fecha: new Date().toISOString(),
        medicamentos: medicamentos
      };

      const recetaRef = db.ref("recetas/" + uid).push();
      recetaRef.set(receta).then(() => {
        const qrURL = `https://kodrx.app/verificar.html?id=${recetaRef.key}&uid=${uid}`;
        window.open(`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrURL)}`, "_blank");
        alert("Receta guardada y QR generado.");
        window.location.reload();
      });
    });
  </script>
</body>
</html>
