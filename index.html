<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KodRx | Receta con Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Receta médica</h2>

  <label>Medicamento:</label><br>
  <input type="text" id="medicamento"><br><br>

  <label>Dosis:</label><br>
  <input type="text" id="dosis"><br><br>

  <label>Días de tratamiento:</label><br>
  <input type="number" id="dias"><br><br>

  <button onclick="guardarReceta()">Guardar y generar QR</button>

  <h3>QR generado:</h3>
  <div id="resultado"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9",
      storageBucket: "kodrx-105b9.firebasestorage.app",
      messagingSenderId: "239675098141",
      appId: "1:239675098141:web:152ae3741b0ac79db7f2f4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function guardarReceta() {
      const medicamento = document.getElementById('medicamento').value;
      const dosis = document.getElementById('dosis').value;
      const dias = document.getElementById('dias').value;

      const receta = {
        medicamento,
        dosis,
        duracion: dias,
        fecha: new Date().toISOString()
      };

      const nuevaRef = db.ref('recetas').push();
      nuevaRef.set(receta)
        .then(() => {
          const recetaID = nuevaRef.key;
          const url = `https://kodrx-vercel.vercel.app/verificar.html?id=${recetaID}`;
          const qr = `https://api.qrserver.com/v1/create-qr-code/?data=${url}&size=200x200`;

          document.getElementById('resultado').innerHTML = `
            <img src="${qr}" alt="QR receta"><br>
            <a href="${url}" target="_blank">${url}</a>
          `;
        })
        .catch((error) => {
          alert('Error al guardar la receta: ' + error.message);
        });
    }
  </script>
</body>
</html>
