<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KodRx | Acceso de Médicos</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f9f8;
      color: #003366;
      padding: 30px;
      text-align: center;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #00e6a0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle {
      margin-top: 15px;
      font-size: 0.9em;
      color: #007766;
      cursor: pointer;
    }
    .extra-fields {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-kodrx.png" class="logo" alt="KodRx Logo" />
    <h2 id="form-title">Iniciar Sesión</h2>

    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />

    <div class="extra-fields" id="extraFields">
      <input type="text" id="nombre" placeholder="Nombre del médico" />
      <input type="text" id="cedula" placeholder="Cédula profesional" />
    </div>

    <button onclick="handleAuth()">Acceder</button>
    <p class="toggle" onclick="toggleMode()">¿No tienes cuenta? Regístrate aquí</p>
    <div id="mensaje"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let isRegister = false;

    function toggleMode() {
      isRegister = !isRegister;
      document.getElementById("form-title").innerText = isRegister ? "Registrarse" : "Iniciar Sesión";
      document.querySelector("button").innerText = isRegister ? "Registrarse" : "Acceder";
      document.querySelector(".toggle").innerText = isRegister
        ? "¿Ya tienes cuenta? Inicia sesión aquí"
        : "¿No tienes cuenta? Regístrate aquí";
      document.getElementById("extraFields").style.display = isRegister ? "block" : "none";
      document.getElementById("mensaje").innerText = "";
    }

    function handleAuth() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const mensaje = document.getElementById("mensaje");

      if (isRegister) {
        const nombre = document.getElementById("nombre").value;
        const cedula = document.getElementById("cedula").value;

        if (!nombre || !cedula) {
          mensaje.innerText = "❌ Todos los campos son obligatorios.";
          return;
        }

        auth.createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            return userCredential.user.updateProfile({ displayName: nombre }).then(() => {
              return db.ref("usuarios/" + userCredential.user.uid).set({
                nombre: nombre,
                cedula: cedula,
                email: email,
                verificado: false,
                fechaRegistro: new Date().toISOString()
              });
            });
          })
          .then(() => {
            mensaje.innerText = "✅ Registro exitoso. Redirigiendo...";
            setTimeout(() => window.location.href = "index.html", 1500);
          })
          .catch(error => {
            mensaje.innerText = "❌ " + error.message;
          });
      } else {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            mensaje.innerText = "✅ Acceso exitoso. Redirigiendo...";
            setTimeout(() => window.location.href = "index.html", 1500);
          })
          .catch(error => {
            mensaje.innerText = "❌ " + error.message;
          });
      }
    }
  </script>
</body>
</html>
