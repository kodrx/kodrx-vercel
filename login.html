<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KodRx | Registro Médico</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 40px;
    }
    form {
      background: #fff;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #006666;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <form id="authForm">
    <h2 id="formTitle">Registro Médico</h2>
    <input type="text" id="nombre" placeholder="Nombre completo" required />
    <input type="text" id="cedula" placeholder="Cédula profesional" required />
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Registrarse</button>
    <p id="toggleMode" style="cursor:pointer; color:#006666; text-align:center;">¿Ya tienes cuenta? Iniciar sesión</p>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIjaOe4HcGNDk0xrqen8etBv0RyjyOJHw",
      authDomain: "kodrx-105b9.firebaseapp.com",
      databaseURL: "https://kodrx-105b9-default-rtdb.firebaseio.com",
      projectId: "kodrx-105b9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let modoRegistro = true;

    document.getElementById("toggleMode").onclick = () => {
      modoRegistro = !modoRegistro;
      document.getElementById("formTitle").textContent = modoRegistro ? "Registro Médico" : "Iniciar Sesión";
      document.querySelectorAll("#nombre, #cedula").forEach(el => el.style.display = modoRegistro ? "block" : "none");
      document.querySelector("button").textContent = modoRegistro ? "Registrarse" : "Iniciar sesión";
    };

    document.getElementById("authForm").onsubmit = (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (modoRegistro) {
        const nombre = document.getElementById("nombre").value;
        const cedula = document.getElementById("cedula").value;

        auth.createUserWithEmailAndPassword(email, password)
          .then(cred => {
            const uid = cred.user.uid;
            return db.ref("usuarios/" + uid).set({
              nombre,
              email,
              cedula,
              verificado: false,
              fechaRegistro: new Date().toISOString()
            });
          })
          .then(() => {
            alert("✅ Registro exitoso. Espera la verificación manual.");
            window.location.href = "index.html";
          })
          .catch(err => alert("Error: " + err.message));
      } else {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => window.location.href = "index.html")
          .catch(err => alert("Error: " + err.message));
      }
    };
  </script>
</body>
</html>
